<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TEst</title>
    <style>
      body {
        min-width: 200px;
        max-width: 320px;
        font-size: 18px;
        padding: 1rem;
        background-color: #f7f7f7;
        margin: 0;
      }

      h1 {
        font-size: 1.2rem;
        font-size: calc(1.2rem + 0.1vw);
      }

      /* Styles, not important */
      *, *:before, *:after {
        box-sizing: border-box;
      }

      /* MATERIAL STYLE */
      .btn {
        position: relative;

        display: block;
        margin: 15px 0;
        padding: 0;

        overflow: hidden;

        border-width: 0;
        outline: none;
        border-radius: 2px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, .6);

        background-color: #2ecc71;
        color: #ecf0f1;

        transition: background-color .3s;
      }

      .btn:hover, .btn:focus {
        background-color: #27ae60;
      }

      .btn > * {
        position: relative;
      }

      .btn span {
        display: block;
        padding: 12px 24px;
      }

      .btn:before {
        content: "";

        position: absolute;
        top: 50%;
        left: 50%;

        display: block;
        width: 0;
        padding-top: 0;

        border-radius: 100%;

        background-color: rgba(236, 240, 241, .3);

        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .btn:active:before {
        width: 120%;
        padding-top: 120%;

        transition: width .2s ease-out, padding-top .2s ease-out;
      }
      /* /MATERIAL STYLE */
    </style>
  </head>
  <body>
    <div id="root">
      <h1>Visual Site Explorer</h1>
      <button class="btn"><span>Run test</span></button>
    </div>
  <script type="text/javascript" src="/build/main.bundle.js"></script></body>
</html>
